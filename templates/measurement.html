<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('t1.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: linear-gradient(135deg, #9acdff, #fad0c4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(255, 153, 153, 0.8);
        }

        button {
            padding: 15px 10px;
            width: 100%;
            background: #000;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        button:hover {
            background-color: #8239ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            color: #333;
            text-align: center;
            font-size: 16px;
        }

        .footer {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
            font-family: 'Arial', sans-serif;
            margin-bottom: 0;
        }

        footer {
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 20px;
        }

        .footer-left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .email-input {
            padding: 10px;
            width: 250px;
            margin: 15px 10px 0 0;
            border: none;
            border-radius: 4px;
        }

        .subscribe-btn {
            padding: 11px 12px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <div><strong>Virtual Tailor</strong></div>
        <div>
            <a href="index.html#home">Home</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#about">About</a>
            <a href="index.html#contact">Contact</a>
            <a href="measurement.html">Measurement</a>
        </div>
    </nav>

    <div class="container">
        <h2>Measurement</h2>
        <form id="measurementForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="button" onclick="startMeasurement()">Measure Now</button>
        </form>

        <div class="response" id="responseContainer" style="display: none;">
            <h3>Response:</h3>
            <pre id="responseText"></pre>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <input type="email" placeholder="Enter your email" class="email-input">
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script>
        let model;
        let video;
        let cameraStream;

        async function loadModel() {
            model = await holistic.load();
        }

        async function startCamera() {
            video = document.createElement('video');
            video.width = 640;
            video.height = 480;
            cameraStream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480 }
            });
            video.srcObject = cameraStream;
            document.body.appendChild(video);
            video.play();
        }

        async function captureMeasurement() {
            const predictions = await model.estimateHands(video);
            if (predictions.length > 0) {
                const measurements = predictions[0].landmarks; // Use specific measurements from landmarks
                return measurements;
            }
            return null;
        }

        async function startMeasurement() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!name || !email) {
                alert('Please fill out all fields.');
                return;
            }

            await loadModel();
            await startCamera();

            // Wait for the user to press capture button
            setTimeout(async () => {
                const measurements = await captureMeasurement();
                if (measurements) {
                    const data = {
                        name: name,
                        email: email,
                        measurements: measurements
                    };

                    // Send data to Flask server
                    const response = await fetch('http://localhost:5000/measure', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();
                    if (response.ok) {
                        document.getElementById('responseContainer').style.display = 'block';
                        document.getElementById('responseText').innerText = `Measurement captured and sent successfully! SID: ${responseData.sid}`;
                    } else {
                        alert('Error: ' + responseData.error);
                    }

                    // Stop the camera
                    cameraStream.getTracks().forEach(track => track.stop());
                    video.remove();
                }
            }, 5000);  // Adjust time for measurement capturing
        }
    </script>

</body>
</html>
