<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d4f3e9, #92e2a9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            text-align: center;
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .confirmation-container h1 {
            color: #28a745;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .confirmation-container p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .confirmation-container img {
            width: 100px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        .confirmation-container .back-home {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .confirmation-container .back-home:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success Icon">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your purchase! Your order is being processed, and you'll receive a confirmation email shortly.</p>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
